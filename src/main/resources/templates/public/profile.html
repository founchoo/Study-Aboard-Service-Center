<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="base/layout.html">

<body>

<div th:fragment="profile" class="row row-cols-2">
	<div th:each="profile : ${profiles}" class="col" style="padding-left: 0; padding-right: 0;">
		<div class="card m-2">
			<div class="row g-0">
				<div class="col-md-auto">
					<img th:src="${profile.avatar}" class="rounded-5" style="width: 10rem;">
				</div>
				<div class="col-md-auto">
					<div class="card-body">
						<h5 class="card-title" th:text="${profile.name}"></h5>
						<p class="card-text">
							<label th:text="${profile.intro}+', '"></label>
							<a class="text-primary" th:id="'seeMore'+${profileStat.index}" onclick="seeMore(this);">see more</a>
							<br>
							<a th:href="'mailto: '+${profile.contact}"><label th:text="${profile.contact}"></label></a>
						</p>
					</div>
				</div>
			</div>
			<div th:id="'detailProfile'+${profileStat.index}" class="mask rounded-5 bg-white row g-0 hide-element">
				<div class="col-md-auto">
					<div class="card-body">
						<p class="card-text">
							<div class="list-unstyled row">
								<div class="col col-md-6" th:each="do: ${profile.does}">
									<li class="mb-1">
										<i class="fas fa-check-circle me-2 text-primary"></i>
										<span th:text="${do}"></span>
									</li>
								</div>
							</div>
						</p>
					</div>
					<div style="position: absolute; bottom: 10px; right: 20px;" th:id="'backEle'+${profileStat.index}" onclick="hideDetailEle(this)">
						<i class="fas fa-angle-left text-primary"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>

</html>
