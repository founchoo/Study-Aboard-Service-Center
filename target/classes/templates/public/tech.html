<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="base/layout.html">

<body>

<div th:fragment="tech" class="d-flex row align-items-center justify-content-center">
	<div th:each="tech : ${techs}" class="text-center col-2" style="padding-left: 0; padding-right: 0;">
		<div class="my-2">
			<a target="_blank" th:href="${tech.uri}">
				<img class="logo-size" th:src="${tech.logo}">
			</a>
		</div>
	</div>
</div>


</body>

</html>
